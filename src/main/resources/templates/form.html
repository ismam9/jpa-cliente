<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark">
			<div class="card-header" th:text="${title}"></div>

			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-form-label col-sm-2">Nombre:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}"
								class="form-control alert-danger " /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-2">Apellido:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}"
								class="form-control alert-danger" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-2">Email:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}"
								class="form-control alert-danger" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-2">Fecha</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{createAt}"
								class="form-control alert-danger" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="file" class="col-form-label col-sm-2">Foto</label>
						<div class="col-sm-6">
							<input type="file" class="form-control" name="file"/>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-8">
							<input type="submit" value="Crear Cliente"
								class="btn btn-warning" /> <a th:href="@{/listar}">Volver
								al listado</a>
						</div>
					</div>


					<!-- <input type="hidden" th:field="*{id}" />-->
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
